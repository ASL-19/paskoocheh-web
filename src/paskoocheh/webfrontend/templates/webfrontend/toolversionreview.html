{% extends 'webfrontend/base.html' %}
{% load i18n pask_url pk_meta_tags review %}

{% block meta_tags %}{% pk_meta_tags view_metadata %}{% endblock %}

{% block body %}
    <div class="pk-g-responsive-centring-container pk-g-main-container">
        <main class="main pk-g-centred pk-g-boxed-main pk-g-no-focus-outline">
            {% review
                review=review
                h1_inner_html=review_h1_inner_html
            %}

            <a
                class="pk-button"
                href="{% pask_url 'webfrontend:toolversionreviews' p_tool_id=version.tool.id p_platform_slug=version.supported_os.slug_name %}"
            {# Translators: Button that links to review listing page. #}
            >{% trans 'More reviews' context 'Review' %}</a>
        </main>
    </div>
{% endblock %}
